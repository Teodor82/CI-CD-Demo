name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Актуализирана версия

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Актуализирана версия
        with:
          node-version: '20'  # Определете версията на Node.js

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

